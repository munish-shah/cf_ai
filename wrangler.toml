name = "cf-ai-developer-assistant"
main = "src/index.ts"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]

# Account ID will be set via CLOUDFLARE_ACCOUNT_ID environment variable
# Or auto-detected by start.sh (never commit your account_id to git!)
# account_id = "your-account-id-here"

[ai]
binding = "AI"

[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "cloudflare-docs"

[durable_objects]
bindings = [
  { name = "DEVELOPER_AGENT", class_name = "DeveloperAssistantAgent", script_name = "cf-ai-developer-assistant" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["DeveloperAssistantAgent"]

[vars]
ENVIRONMENT = "production"

